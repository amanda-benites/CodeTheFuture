<body>
  <section class="header align-center">
    <h1 class="titulo">Quantidade de Tarefas</h1>
  </section>
  <mat-card class="margem">
    <mat-card-content>
      <section
        *ngFor="let task of tasks; let i = index"
      >
        <mat-checkbox [(ngModel)]="task.checked" (change)="teste($event, task)" class="lista">
          {{task.name}}
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <section>
    <p>O tempo total necessário para realizar as tarefas é de: {{this.tempoTotal}}  </p>
  </section>

  <section class="botao">
    <button class="cancel-btn">Cancelar</button>
    <button class="continue-btn">Continuar</button>
</section>

</body>
