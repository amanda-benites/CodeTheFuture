<body>
  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Sample</h2>
  
      <section
        *ngFor="let task of tasks; let i = index"
      >
        <mat-checkbox [(ngModel)]="task.checked" (change)="updateCheck()" (change)="calculo()" class="lista">
          {{task.name}}
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <section>
    <p>O tempo total necessário para realizar as tarefas é de: </p>
  </section>
</body>
