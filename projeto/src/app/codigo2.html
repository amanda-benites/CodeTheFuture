<!DOCTYPE html5>

<html>
    <head>
        <title> codigo 2 </title>
        <link rel="stylesheet" type="text/css" href="codigo2.css" media="screen"/>
    </head>

    <body>
        <div class="header align-center">
            <h1 class="titulo">Seleção de Tarefas</h1>
        </div>

        <div class="div_lista">
            <ul>
                <li class="lista"><input type="checkbox" class="box" id="varrerCasa">Varrer a casa</li>
                <li class="lista"><input type="checkbox" class="box" id="aspirarCasa">Aspirar a casa</li>
                <li class="lista"><input type="checkbox" class="box" id="passarPano">Passar o pano no chão</li>
                <li class="lista"><input type="checkbox" class="box" id="lavarLouca">Lavar a louça</li>
                <li class="lista"><input type="checkbox" class="box" id="tirarPo">Tirar o pó</li>
                <li class="lista"><input type="checkbox" class="box" id="arrumarQuarto">Arrumar o quarto</li>
                <li class="lista"><input type="checkbox" class="box" id="arrumarSala">Arrumar a sala</li>
                <li class="lista"><input type="checkbox" class="box" id="arrumarCozinha">Arrumar a cozinha</li>
                <li class="lista"><input type="checkbox" class="box" id="banheiro">Limpar e arrumar o banheiro</li>
                <li class="lista"><input type="checkbox" class="box" id="arrumarRoupeiro">Arrumar o roupeiro</li>
                <li class="lista"><input type="checkbox" class="box">Outro...</li>
            </ul>
        </div>

        <div class="botao">
            <button class="cancel-btn">Cancelar</button>
            <button class="continue-btn">Continuar</button>
        </div>

    </body>
    <script type="text/javascript" src="codigo.js"></script> 
</html>
